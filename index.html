<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React [RU] Tutorial</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Не используйте это в production -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        .red {
            color: red;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    const myNews = [
        {
            id: 1,
            name: 'Artem',
            text: 'Text1'
        },
        {
            id: 2,
            name: 'Mokota',
            text: 'Text2'
        },
        {
            id: 3,
            name: 'Sergii',
            text: 'Text3'
        }
    ];

    class News extends React.Component {
        render() {
            const tmpNews = this.props.data.map(function (item) {
                return (
                    <div key={item.id}>
                        <p className="red">{item.name}</p>
                        <p className="red">{item.text}</p>
                    </div>
                )
            });

            return (
                <div>{tmpNews}</div>
            )
        }
    }

    class Comments extends React.Component {
        render() {
            return (
                <div>
                    <p>Not null news!</p>
                </div>
            )
        }
    }

    const App = () => {
        return (
            <div>
                <News data={myNews}/>
                <Comments/>
            </div>
        )
    };


    ReactDOM.render(
        <App/>,
        document.getElementById('root')
    );

</script>
</body>
</html>
